<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table align="center" bgcolor="skyblue" cellspacing="10px">
            <tr>
                <td>Name</td>
                <td><input type="text" placeholder="Enter your name" required/></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" value="abcd@gmail.com" readonly/></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="number" pattern="[789][0-9]{9}" required/></td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="date" /></td>
            </tr>
            <tr>
                <td>Check In time</td>
                <td><input type="time" /></td>
            </tr>
            <tr>
                <td>Color</td>
                <td><input type="color" /></td>
            </tr>
            <tr>
                <td>Branch</td>
                <td>
                    <input type="radio" name="branch" /> CS
                    <input type="radio" name="branch"/> EC
                    <input type="radio" name="branch"/> ME
                    <input type="radio" name="branch"/> AI
                </td>
            </tr>
            <tr>
                <td>Branch</td>
                <td>
                    <input type="checkbox" name="branch" /> CS
                    <input type="checkbox" name="branch"/> EC
                    <input type="checkbox" name="branch"/> ME
                    <input type="checkbox" name="branch"/> AI
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select>
                        <option>Select Country</option>
                        <option value="">India</option>
                        <option value="" selected>Pakistan</option>
                        <option value="">Bhutan</option>
                        <option value="">Nepal</option>
                        <option value="">Bangladesh</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Message</td>
                <td>
                    <textarea rows="22" cols="90"></textarea>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="submit"/></td>
                <td><input type="reset" value="reset"/></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
